<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Token</title>
</head>
<body>

    <div class="container main-container d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-6 text-center">
                <img src="./assets/img/logo_login.png" alt="Logo" class="img-fluid mb-4">
            </div>
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Digite o seu e-mail:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Digite sua senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="./cadastrar.html">
                            <button type="button" class="btn btn-secondary">Cadastre-se</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
